<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
<body>
    <div id="container">
        <nav class="post">
            <div class="navbar">
                <span>
                    {% if page.previous %}
                    <a id="prev-page" href="{{ page.previous | relative_url }}">&lsaquo; Previous</a>
                    {% endif %}
                </span>
                <div class="nav-center">
                    <div class="main-title">{{ page.title }}</div>
                    <div class="faded">{{ page.date | date: "%A, %B %-d, %Y" }}</div>
                </div>
                <span>
                    {% if page.next %}
                    <a id="next-page" href="{{ page.next | relative_url }}">Next &rsaquo;</a>
                    {% endif %}
                </span>
            </div>
        </nav>
        <main>
            <div id="post-body">
                {{ content }}
            </div>
        </main>
        {% include footer.html %}
    </div>
    <script type="text/javascript" src="/js/lightbox.js"></script>
    <link rel="stylesheet" href="/css/lightbox.css">
</body>
</html>
